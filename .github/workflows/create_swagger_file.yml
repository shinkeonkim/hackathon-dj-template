name: Generate Swagger File and Push to Branch

on:
  push:
    branches:
      - develop
  workflow_dispatch:

permissions:
  contents: write

env:
  SECRET_KEY: ${{ secrets.CI_DJANGO_KEY }}
  DEBUG: "True"
  ALLOWED_HOSTS: localhost,127.0.0.1,0.0.0.0
  PORT: 8000
  DJANGO_SETTINGS_MODULE: config.settings.test
  POSTGRES_PORT: 5432
  POSTGRES_DB: test_db
  POSTGRES_USER: test_db_user
  POSTGRES_PASSWORD: ${{ secrets.CI_POSTGRES_PASSWORD }}
  POSTGRES_HOST: localhost
jobs:
  generate-swagger:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_DB: ${{ env.POSTGRES_DB }}
          POSTGRES_USER: ${{ env.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ secrets.CI_POSTGRES_PASSWORD }}
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Cache uv dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/uv
          key: ${{ runner.os }}-uv-${{ hashFiles('**/uv.lock') }}
          restore-keys: |
            ${{ runner.os }}-uv-

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "${HOME}/.cargo/bin" >> $GITHUB_PATH

      - name: Install dependencies via uv
        run: |
          uv sync --frozen

      - name: Wait for PostgreSQL to be ready
        run: |
          for i in {1..10}; do
            pg_isready -h localhost -p 5432 && break
            sleep 5
          done

      - name: Run Django migrations
        working-directory: webapp
        run: uv run python manage.py migrate

      - name: Generate Swagger YAML
        working-directory: webapp
        run: uv run python manage.py spectacular --file swagger.yml

      - name: Commit and push Swagger YML to branch
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions@github.com"
          if git ls-remote --exit-code origin swagger-docs; then
            git fetch origin swagger-docs
            git checkout swagger-docs
          else
            git checkout --orphan swagger-docs
          fi
          git rm -rf .
          mv webapp/swagger.yml .
          git add swagger.yml
          if git diff --cached --quiet; then
            echo "âœ… No changes in Swagger YAML. Skipping commit & push."
            exit 0
          fi
          git commit -m "Update Swagger YAML"
          git push origin swagger-docs --force
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
