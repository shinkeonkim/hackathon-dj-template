repos:
# Pre-commit hooks for common issues
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v4.6.0
  hooks:
  - id: trailing-whitespace
  - id: end-of-file-fixer
  - id: check-yaml
  - id: check-json
  - id: check-added-large-files
    args: [ "--maxkb=500" ]
  - id: check-merge-conflict
  - id: debug-statements
  - id: name-tests-test
    args: [ "--pytest-test-first" ]

# Ruff - Modern Python linter (replaces flake8, isort, etc.)
- repo: https://github.com/astral-sh/ruff-pre-commit
  rev: v0.6.8
  hooks:
  # Linter
  - id: ruff
    args: [ --fix ]

# Yapf formatter configured for 2-space indentation
- repo: https://github.com/google/yapf
  rev: v0.40.2
  hooks:
  - id: yapf
    name: yapf (2-space indent)
    args: [ "--parallel", "--style={based_on_style: pep8, indent_width: 2, column_limit: 120}" ]
    files: "\\.py$"

# Bandit for security linting
- repo: https://github.com/PyCQA/bandit
  rev: 1.7.9
  hooks:
  - id: bandit
    args: [ "-iii", "-ll", "--skip=B101,B601" ]
    exclude: ^(webapp/migrations/|tests/)

# Documentation linting
- repo: https://github.com/igorshubovych/markdownlint-cli
  rev: v0.41.0
  hooks:
  - id: markdownlint
    args: [ "--fix", "--disable", "MD041" ]

# Django-specific hooks executed through Docker
- repo: local
  hooks:
  - id: django-check
    name: Django Check
    entry: docker-compose run --rm webapp python manage.py check --settings=config.settings.development
    language: system
    pass_filenames: false
    types: [ python ]

  - id: django-check-migrations
    name: Django Check Migrations
    entry: docker-compose run --rm webapp python manage.py makemigrations --check --dry-run --settings=config.settings.development
    language: system
    pass_filenames: false
    types: [ python ]

  - id: django-test
    name: Django Tests
    entry: docker-compose run --rm webapp python manage.py test --settings=config.settings.development
    language: system
    pass_filenames: false
    types: [ python ]

  - id: mypy-django
    name: MyPy Type Check
    entry: docker-compose run --rm webapp mypy --config-file=pyproject.toml .
    language: system
    pass_filenames: false
    types: [ python ]
    exclude: ^(migrations/|settings/)
